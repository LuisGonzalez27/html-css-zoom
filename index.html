<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Zoom</title>
</head>
<body>
    <!-- section header -->
    <header>
        <div class="btn"><a href="#"><i class="fa-solid fa-grip"></i></i> Speaker View</a></div>
        <div class="btn" id="max"><a href="#"><i class="fa-solid fa-maximize"></i></i></a></div>
    </header>
    <!-- section maim -->
    <main class="container flexbox">
        <article>
            <div class="image-box">
                <img src="https://picsum.photos/300/200?random=1" alt="utente">
                <span class="box-name"><i class="fa-solid fa-microphone-lines-slash"></i> Pinco Pallo</span>
            </div>
        </article>
        <article>
            <div class="image-box">
                <img src="https://picsum.photos/300/200?random=2" alt="utente">
                <span class="box-name"><i class="fa-solid fa-microphone-lines-slash"></i> Pinco Pallo</span>
            </div>
        </article>
        <article>
            <div class="image-box">
                <img src="https://picsum.photos/300/200?random=3" alt="utente">
                <span class="box-name"><i class="fa-solid fa-microphone-lines-slash"></i> Pinco Pallo</span>
            </div>
        </article>
        <article>
            <div class="image-box">
                <img src="https://picsum.photos/300/200?random=4" alt="utente">
                <span class="box-name"><i class="fa-solid fa-microphone-lines-slash"></i> Pinco Pallo</span>
            </div>
        </article>
        <article>
            <div class="image-box">
                <img src="https://picsum.photos/300/200?random=5" alt="utente">
                <span class="box-name"><i class="fa-solid fa-microphone-lines-slash"></i> Pinco Pallo</span>
            </div>
        </article>
        <article>
            <div class="image-box">
                <img src="https://picsum.photos/300/200?random=6" alt="utente">
                <span class="box-name"><i class="fa-solid fa-microphone-lines-slash"></i> Pinco Pallo</span>
            </div>
        </article>
        <article>
            <div class="image-box">
                <img src="https://picsum.photos/300/200?random=7" alt="utente">
                <span class="box-name"><i class="fa-solid fa-microphone-lines-slash"></i> Pinco Pallo</span>
            </div>
        </article>
    </main>
    <!-- section footer -->
    <footer>
        <div class="contutto">
            <div class="contutto2">
                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-microphone"></i>
                            <p>Mute</p>
                        </button>
                        <i class="fa-solid fa-chevron-up"></i>
                        
                    </div>
                </div>

                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-video"></i>
                            <p>Stop Video</p>
                        </button>
                        <i class="fa-solid fa-chevron-up"></i>
                        
                    </div>
                </div>
            </div>

            <div class="contutto2">
                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-user-plus"></i>
                            <p>Invite</p>
                        </button>
                        
                        
                    </div>
                </div>

                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-user-group"></i>
                            <p>Manage Participants</p>
                        </button>
                        
                        
                    </div>
                </div>

                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-chart-column"></i>
                            <p>Polling</p>
                        </button>
                        
                        
                    </div>
                </div>

                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i id="green" class="fa-solid fa-share-from-square"></i>
                            <p>Share Screen</p>
                        </button>
                        <i class="fa-solid fa-chevron-up"></i>
                        
                    </div>
                </div>

                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-comment"></i>
                            <p>Chat</p>
                        </button>
                        
                        
                    </div>
                </div>

                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-record-vinyl"></i>
                            <p>Record</p>
                        </button>
                        
                        
                    </div>
                </div>

                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-shapes"></i>
                            <p>Breakout Rooms</p>
                        </button>
                        
                        
                    </div>
                </div>

                <div class="col">
                    <div class="rowcenter">
                        <button class="bottone">
                            <i class="fa-solid fa-ellipsis"></i>
                            <p>More</p>
                        </button>
                        
                        
                    </div>
                </div>
            </div>

            <div class="contutto2">
                <div class="col">
                    <p class="end">End meeting</p>
                    
                </div>  
            </div>
        </div>

    </footer>
</body>
</html>
